
<ion-view view-title="{{nombre}}">
  <ion-content>
    <!--<h1>Playlist</h1>-->
    <!--<div id="map" data-tap-disabled="true">

    </div>-->
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/mapa/{{playlist.LugarId}}" class="item item-thumbnail-left">
      	<!--<img ng-src="{{ playlist.image }}">-->        
        <b>{{playlist.Nombre}}</b> 
        <br>
        {{playlist.Descripcion}}
        <br>       
        <i class="icon ion-star" ng-repeat="i in getNumber(playlist.Valoracion) track by $index"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
